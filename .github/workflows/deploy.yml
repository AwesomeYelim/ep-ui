name: Deploy ep-ui to Server

on:
  push:
    branches:
      - main

jobs:
  deploy-ui:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout ep-ui repository
        uses: actions/checkout@v3

      - name: ðŸŽ¨ Deploy and Build UI on Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/ep-ui
            sudo chown -R ubuntu:ubuntu .
            git pull
            pnpm install
            pnpm build

      - name: ðŸš€ Restart UI with pm2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/ep-ui
            export PATH=$PATH:/home/ubuntu/.nvm/versions/node/v20.11.1/bin  
            pm2 delete ep-ui || true
            pm2 start "pnpm start" --name ep-ui
            pm2 save
